<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Train Time Schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-1">
            </div>
            <div class="col-lg-10">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-4">Fluid jumbotron</h1>
                        <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its
                            parent.</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-1">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-1">
            </div>
            <div class="col-lg-10">
                <div class="card">
                    <div class="card-header">
                        Current Train Schedule
                    </div>

                </div>
            </div>
            <div class="col-lg-1">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-1">
            </div>
            <div class="col-lg-10">
                <div class="card">
                    <div class="card-header">
                        Add Train
                    </div>
                    <form>
                        <div class="form-group">
                            <label for="traintime">Train Name</label>
                            <input type="text" class="form-control" id="train-time" placeholder="Thomas">
                        </div>
                        <div class="form-group">
                            <label for="destination">Destination</label>
                            <input type="text" class="form-control" id="destination" placeholder="City">
                        </div>
                        <div class="form-group">
                            <label for="firsttraintime">First Train Time (HH:mm millitary time)</label>
                            <input type="text" class="form-control" id="first-train-time" placeholder="00:00">
                        </div>
                        <div class="form-group">
                            <label for="monthRate">Frequency (Min)</label>
                            <input type="text" class="form-control" id="frequency" placeholder="00">
                        </div>
                        <button type="submit" id="submit-button" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
            <div class="col-lg-1">
            </div>
        </div>
    </div>


    <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>

</body>

</html>
